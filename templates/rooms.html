{% extends "base.html" %}

{% block title %}BnB Artisti - Le Nostre Camere{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center mb-5">Le Nostre Camere d'Artista</h1>
    
    <div class="row">
        {% for room in rooms %}
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card room-card h-100">
                <img src="{{ url_for('static', filename='img/rooms/' + room[1].lower().replace(' ', '_') + '.jpg') }}" 
                     class="card-img-top" alt="{{ room[1] }}">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ room[1] }}</h5>
                    <p class="card-text">{{ room[2] }}</p>
                    <div class="mt-auto">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="room-features">
                                <small class="text-muted">
                                    <i class="fas fa-user"></i> Max {{ room[4] }} ospiti
                                </small>
                            </div>
                            <div class="room-price">
                                â‚¬{{ "%.2f"|format(room[3]) }}/notte
                            </div>
                        </div>
                        <a href="{{ url_for('booking', room_id=room[0]) }}" 
                           class="btn btn-primary w-100 mt-3">Prenota Ora</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
